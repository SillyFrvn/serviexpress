    <script>
        function exportarInforme() {
            // Aquí iría la lógica para generar el informe
            
            // Por ejemplo, crear un archivo de texto con información simulada
            const informe = 'Este contenido pertenece a Autofact.Queda expresamente prohibido copiarlo o explotarlo en cualquier forma que no esté explícitamente exceptuada por la ley y convenios internacionales vigentes sobre propiedad intelectual. https://www.autofact.cl/blog/comprar-auto/seguridad/recalls-fallas-tecnicas';
            
            // Crear un elemento 'a' para simular la descarga
            const elementoLink = document.createElement('a');
            elementoLink.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(informe));
            elementoLink.setAttribute('download', 'informe.txt');
            elementoLink.style.display = 'none';
            
            // Agregar el elemento al DOM y simular clic para descargar
            document.body.appendChild(elementoLink);
            elementoLink.click();
            document.body.removeChild(elementoLink);
        }
    </script>
