<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/form.css') }}">
        <!-- boostrap 4 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Login" class="btn btn-outline-success">
            <p>No tienes cuenta?</p> <a href="{{ url_for('register')}}" type="text ">Registrate</a>
        </form>
        <a href="{{ url_for('home') }}" type="button" class="btn btn-outline-warning">Atras</a>
        <a href="{{ url_for('dashboard') }}" type="button" class="btn btn-outline-success">Siguiente</a>
    </div>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>

</html>
